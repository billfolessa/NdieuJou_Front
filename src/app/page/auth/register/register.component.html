


<div class="container mt-5">
    <h2>Inscription</h2>
    <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" >Nom</label>
        <input type="text" class="form-control" id="name" formControlName="username">
        <div *ngIf="registerFormGroup.controls['username']?.invalid && registerFormGroup.controls['username']?.touched" class="text-danger">
          Le nom doit contenir au moins 3 caractères.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" >Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="registerFormGroup.controls['email']?.invalid && registerFormGroup.controls['email']?.touched" class="text-danger">
          Un email valide est requis.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" >Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="registerFormGroup.controls['password']?.invalid && registerFormGroup.controls['password']?.touched" class="text-danger">
          Le mot de passe doit contenir au moins 6 caractères.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="registerFormGroup.invalid">S'inscrire</button>
    </form>
    <p class="text-danger mt-2">{{ errorMessage }}</p>
  </div>
